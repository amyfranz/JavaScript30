<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      // clearing

      console.clear();

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am an %s string!", "Amy");

      // Styled

      console.log("Hello I am a %c string!", "font-size: 50px");

      // warning!

      console.warn("Opps");

      // Error :|

      console.error("This is bad");

      // Info

      console.info("please take note");

      // Testing

      console.assert(1 === 2, "that is wrong");

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together

      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count(`hi`);
      console.count(`hi`);
      console.count(`hi`);
      console.count(`hi`);
      console.count(`yo`);
      console.count(`hi`);
      console.count(`hi`);
      console.count(`yo`);
      console.count(`yo`);
      console.count(`hi`);
      console.count(`yo`);
      // timing

      console.time("counting");
      console.count(`hi`);
      console.count(`hi`);
      console.count(`hi`);
      console.count(`hi`);
      console.count(`yo`);
      console.count(`hi`);
      console.count(`hi`);
      console.count(`yo`);
      console.count(`yo`);
      console.count(`hi`);
      console.count(`yo`);
      console.timeEnd("counting");

      console.table(dogs);
    </script>
  </body>
</html>
